<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <form action="">
                <div class="header">
                    <h1>Sign Up</h1>
                    <p>Let's get started with your 30 days free trial</p>
                </div>
                <div class="inputs">
                    <div class="input-wrapper">
                        <input type="text" placeholder="Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'">
                        <label>Name</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
                        <label>Email</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
                        <label>Password</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="column">
            <img 
                src="https://images.unsplash.com/photo-1611652022419-a9419f74343d?q=80&w=3088&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Women wearing jewelry"
            >
        </div>
    </div>
</body>
</html>
